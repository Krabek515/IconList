<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="pictures/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaini&display=swap" rel="stylesheet">

    <title>IconList</title>
</head>

<body>
    <header>
        <div class="logo-block">
            <img src="pictures/logo.png" alt="logo">
            <h1>IconList</h1>
        </div>
        <nav>
            <div class="search-block">
                <div class="search-query">Найти иконку</div>
            </div>
            <ul class="main-links">
                <li>Католог</li>
                <li>Создать</li>
                <li>Редактировать</li>
            </ul>
        </nav>
        <button class="login-button">Войти</button>
    </header>
    <main>
        <div class="main-categories">
            <ul>
                <li>
                    <div class="main-categories-block"><img src="pictures/stickers-elipse.png" alt="stickers">
                    </div>
                    <div class="main-categories-sign">Стикеры</div>
                </li>
                <li>
                    <div class="main-categories-block"><img src="pictures/icons-elipse.png" alt="icons"></div>
                    <div class="main-categories-sign">Иконки</div>
                </li>
                <li>
                    <div class="main-categories-block"><img src="pictures/authors-elipse.png" alt="authors"></div>
                    <div class="main-categories-sign">Авторское</div>
                </li>
                <li>
                    <div class="main-categories-block"><img src="pictures/popular-elipse.png" alt="popular"></div>
                    <div class="main-categories-sign">Популярное</div>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
